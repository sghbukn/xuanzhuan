<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图标圆形</title>
	<style>
		header {
	width: 600px;
	height: 150px;
	border: 1px solid #ccc;
	box-sizing: border-box;
	display: flex;
	justify-content: space-around;
	align-items: center;
	margin: 0 auto;
}

.box {
	width: 100px;
	height: 100px;
	border-radius: 100px;
	border: 1px solid #ccc;
	padding: 5px;
}


.box img {
	width: 100px;
	height: 100px;
	border-radius: 100px;
	-webkit-transition: -webkit-transform 1s ease-out;
    -moz-transition: -moz-transform 1s ease-out;
    -o-transition: -o-transform 1s ease-out;
    -ms-transition: -ms-transform 1s ease-out;
}

.box img:hover {
	-webkit-transform: rotateZ(360deg);
    -moz-transform: rotateZ(360deg);
    -o-transform: rotateZ(360deg);
    -ms-transform: rotateZ(360deg);
    transform: rotateZ(360deg);
}

	</style>
	<!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
	<header>
		<div class="box">
			<img src="http://pics1.baidu.com/feed/902397dda144ad34df2c983f6ff3f2f330ad8554.jpeg" alt="1">
		</div>
		<div class="box">
			<img src="http://pics1.baidu.com/feed/902397dda144ad34df2c983f6ff3f2f330ad8554.jpeg" alt="2">
		</div>
		<div class="box">
			<img src="http://pics1.baidu.com/feed/902397dda144ad34df2c983f6ff3f2f330ad8554.jpeg" alt="3">
		</div>
		<div class="box">
			<img src="http://pics1.baidu.com/feed/902397dda144ad34df2c983f6ff3f2f330ad8554.jpeg" alt="4">
		</div>
	</header>
</body>
</html>
